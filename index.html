<!doctype html>
<html>
<header>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"  href="favicon.ico"/>
    <title style="font-size:40px">calculator</title>
</header>

<body>
       
    <main class="main">

        <head>
            <div class="header">calculator</div>
        </head>

        <div class="container">
            <div class="screen">
                <div class="screen__digits"></div>
                <div class="screen__operation"></div>
            </div>
            <div class="digits">
                <div class="digits__key digits__key-bottom" data-id=".">&period;</div>
                <div class="digits__key digits__key-bottom" data-id="0">0</div>
                <div class="digits__key" data-id="1">1</div>
                <div class="digits__key" data-id="2">2</div>
                <div class="digits__key" data-id="3">3</div>
                <div class="digits__key" data-id="4">4</div>
                <div class="digits__key" data-id="5">5</div>
                <div class="digits__key" data-id="6">6</div>
                <div class="digits__key" data-id="7">7</div>
                <div class="digits__key" data-id="8">8</div>
                <div class="digits__key" data-id="9">9</div>
            </div>
            <div class="operations">
                <div class="operations__key" data-id="reset" title="reset">&olarr;</div>
                <div class="operations__key" data-id="back">&xlarr;</div>
                <div class="operations__key" data-id="plus">&plus;</div>
                <div class="operations__key" data-id="minus">&minus;</div>
                <div class="operations__key" data-id="divide">&divide;</div>
                <div class="operations__key" data-id="times">&times;</div>
                <div class="operations__key" data-id="equals">&equals;</div>



            </div>
        </div>
    </main>
  <footer class="footer">
      <div class="github">
          <a href="https://github.com/nxdf2015/odin-calculator">
          repository github
        </a>
      </div>
      <div class="project">
          <a href="https://www.theodinproject.com/courses/web-development-101/lessons/calculator">
          project calculator - Odin
        </a>
      </div>
  </footer>
    <script src="app.js"></script>
</body>

</html>
